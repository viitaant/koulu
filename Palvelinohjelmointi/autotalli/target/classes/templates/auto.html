<!DOCTYPEhtml>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<title>Autotalli</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron jumbotron-fluid">
				<div class="container">
					<h1 class="display-4">Autotalli</h1>
					<p class="lead">Harjoitusty√∂ palvelinohjelmointi-kurssille</p>
				</div>
			</div>
			<div>
				<form th:object="${auto}" th:action="@{~/tallenna}" action="#" method="post" enctype="multipart/form-data">
					<input type="hidden" th:field="*{id}" class="form-control" />
					<div class="form-group">
						<label for="txtMerkki">Merkki</label> 
						<input type="text" class="form-control" id="txtMerkki" placeholder="Anna auton merkki..." th:field="*{merkki}">
						<small class="text-danger" th:if="${#fields.hasErrors('merkki')}" th:errors="*{merkki}">Error</small>				
					</div>
					<div class="form-group">
						<label for="txtMalli">Malli</label> 
						<input type="text" class="form-control" id="txtMalli" placeholder="Anna auton malli..." th:field="*{malli}">
						<small class="text-danger" th:if="${#fields.hasErrors('malli')}" th:errors="*{malli}">Error</small>
					</div>
					<div class="form-group">
						<label for="txtRekisterinumero">Rekisterinumero</label> 
						<input type="text" class="form-control" id="txtRekisterinumero" placeholder="Anna auton rekisterinumero..."	th:field="*{rekisterinumero}">
						<small class="text-danger" th:if="${#fields.hasErrors('rekisterinumero')}" th:errors="*{rekisterinumero}">Error</small>
					</div>
					<div class="form-group">
						<label for="txtVuosimalli">Vuosimalli</label> 
						<input type="number" class="form-control" id="txtVuosimalli" placeholder="Anna auton vuosimalli..." th:field="*{vuosimalli}">
						<small class="text-danger" th:if="${#fields.hasErrors('vuosimalli')}" th:errors="*{vuosimalli}">Error</small>
					</div>
					<div class="form-group">
						<label for="tiedosto">Kuva</label><br />
						<input type="file" id="kuva" name="kuva" accept="image/x-png,image/jpeg,image/jpg">					
					</div>	
					<hr />
					<a href="/autot" class="btn btn-secondary">Peruuta</a> 
					<input type="submit" value="Tallenna" class="btn btn-primary"></input>
				</form>			
			</div>
		</div>
	</body>
</html>
